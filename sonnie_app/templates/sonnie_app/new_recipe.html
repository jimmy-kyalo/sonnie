{% extends "sonnie_app/base.html" %}
{% load bootstrap3 %}

{% block header %}
	<h2>Add a new recipe</h2>
{% endblock header %}

{% block content%}

	<form action="{% url 'sonnie_app:new_recipe' %}" method='post' class="form">

		{% csrf_token %}
		{% bootstrap_form form %}

		{% buttons %}
			<button name="submit" class="btn btn-primary">add recipe</button>
		{% endbuttons %}

	</form>

{% endblock content %}
