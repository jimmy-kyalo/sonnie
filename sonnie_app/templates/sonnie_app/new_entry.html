{% extends "sonnie_app/base.html" %}

{% block content %}

	<p>Add a new entry:</p>

	<form action="{% url 'sonnie_app:new_entry' recipe.id %}" method='post'>
		{% csrf_token %}

		<button name="submit">add entry</button>
	</form>

{% endblock content%}
